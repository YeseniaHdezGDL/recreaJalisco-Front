<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="total-container">

    <mat-card-header style="text-align: center">
      <mat-card-title style="color: darkgrey;">Ingrese al sistema</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Usuario" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" [(ngModel)]="password" required type="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" >Ingresar</button>
    </mat-card-actions>
    <div style="text-align: center">
      <mat-card-subtitle style="color: #FFC51E">¿Olvidaste tu contraseña?</mat-card-subtitle>
    </div>

  </mat-card>
</div>
